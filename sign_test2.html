<html>
	<head>
		<meta charset="utf-8" />
		<title>ArcGIS Online OAuth</title>
  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>

		<!-- Load Esri Leaflet from CDN -->
		<script
			src="https://unpkg.com/esri-leaflet@2.3.0/dist/esri-leaflet.js"
			integrity="sha512-1tScwpjXwwnm6tTva0l0/ZgM3rYNbdyMj5q6RSQMbNX6EUMhYDE3pMRGZaT41zHEvLoWEK7qFEJmZDOoDMU7/Q=="
			crossorigin=""
		></script>

		<style>
			body {
				margin: 0;
				padding: 0;
			}
			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<style>
			#auth {
				position: absolute;
				top: 10px;
				right: 10px;
				z-index: 1000;
				background: white;
				padding: 1em;
				box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
				border-radius: 4px;
			}

			#auth input {
				display: inline-block;
				border: 1px solid #999;
				font-size: 14px;
				border-radius: 4px;
				height: 28px;
				line-height: 28px;
			}
		</style>

		<div id="auth">
			<a href="#" id="sign-in">Sign In</a>
		</div>

		<script>
			var clientID = "uoiMRafhECiH5uNE";
			var accessToken;
			var callbacks = [];
			var protocol = window.location.protocol;
			var callbackPage =
				protocol + "//esri.github.io/esri-leaflet/examples/oauth/callback.html";

			var authPane = document.getElementById("auth");
			var signInButton = document.getElementById("sign-in");

			// this function will open a window and start the oauth process
			function oauth(callback) {
				if (accessToken) {
					callback(accessToken);
				} else {
					callbacks.push(callback);
					window.open(
						"https://www.arcgis.com/sharing/oauth2/authorize?client_id=" +
							clientID +
							"&response_type=token&expiration=20160&redirect_uri=" +
							window.encodeURIComponent(callbackPage),
						"oauth",
						"height=400,width=600,menubar=no,location=yes,resizable=yes,scrollbars=yes,status=yes"
					);
				}
			}

			// this function will be called when the oauth process is complete
			window.oauthCallback = function(token) {
				L.esri.get(
					"https://www.arcgis.com/sharing/rest/portals/self",
					{
						token: token
					},
					function(error, response) {
						if (error) {
							return;
						}

						authPane.innerHTML =
							"<label>Hi " +
							response.user.username +
							' your token is <input value="' +
							token +
							'"></label>';
					}
				);
			};

			signInButton.addEventListener("click", function(e) {
				oauth();
				e.preventDefault();
			});


	</body>
</html>
