    <style>
      html,

        height: 100%;

    <script>
  			require([
				"esri/Map",
				"esri/views/MapView",
				"esri/layers/FeatureLayer"
			], function(Map, MapView, FeatureLayer) {
				var map = new Map({
					basemap: "topo-vector"
				});

				var view = new MapView({
					container: "viewDiv",
					map: map,
					center: [-118.80543, 34.027],
					zoom: 13
				});

				// Trails feature layer (lines)
				var trailsLayer = new FeatureLayer({
					url:
						"https://arcgis.sefnco.com/arcgis/rest/services/jenny_test_qcheng_Segment/FeatureServer/12"
				});

				map.add(trailsLayer, 0);

				// Parks and open spaces (polygons)
				var parksLayer = new FeatureLayer({
					url:
						"https://arcgis.sefnco.com/arcgis/rest/services/Permits_joined/FeatureServer/13"
				});

				map.add(parksLayer, 0);
				var legend = new Legend({
         			 view: view,
         			 layerInfos: [
           			 {
            			  layer: trailsLayer,parksLayer
           			 }
         			 ]
        });

        view.ui.add(legend, "bottom-left");
			});
    </script>
