<script>	
   require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/GraphicsLayer",
        "esri/geometry/geometryEngine",
        "esri/Graphic",
        "esri/widgets/Legend",
	 "esri/widgets/Compass",	      
	 "esri/widgets/ScaleBar",
        "dojo/on",
        "dojo/dom",
        "dojo/dom-construct",
        "dojo/domReady!"
      ],
      function(
        Map, MapView,
        FeatureLayer,
        GraphicsLayer,
        geometryEngine,
        Graphic, Legend,
	Compass,ScaleBar,
        on, dom, domConstruct
      ) {

        var occsUrl =
          "https://arcgis.sefnco.com/arcgis/rest/services/jenny_test_qcheng_Segment/FeatureServer/12";
        
	var popupSeg = {
        "title": "Segment Information:",
        "content": "<b>FQN ID:</b>{FQN_ID}<br><b>SITE SPAN NFID:</b>{SITE_SPAN_NFID}<br><b>Project Name:</b>{PROJECTNAME}<br><b>Calculated Length</b>{CALCULATEDLENGTH}<br><b>From_Equipment_Name:</b>{FROM_EQUIPMENT_NAME}<br><b>FROM_SPLICE_CLOSURE_NAME:</b>{FROM_SPLICE_CLOSURE_NAME}<br><b>FROM_STRUCTURE_NAME:</b>{FROM_STRUCTURE_NAME}<br><b>TO_Equipment_Name:</b>{TO_EQUIPMENT_NAME}<br><b>TO_SPLICE_CLOSURE_NAME:</b>{TO_SPLICE_CLOSURE_NAME}<br><b>TO_STRUCTURE_NAME:</b>{TO_STRUCTURE_NAME}"
      	}  

        var queryOccs = dom.byId("query-occs");

        // occurrences
        var occsLayer = new FeatureLayer({
          url: occsUrl,
          outFields: ["*"],
	  popupTemplate: popupSeg,
          visible: true
        });

        // GraphicsLayer for displaying results
        var resultsLayer = new GraphicsLayer();

        var map = new Map({
          basemap: "topo-vector",
          //layers: [wellsLayer, quakesLayer, resultsLayer]
          layers: [occsLayer,resultsLayer]
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
         zoom: 13,
       center:  [-122.439087 , 47.248767]
        });
	   
   
        view.ui.add("infoDiv", "top-right");

        var legend = new Legend({
          view: view,
          layerInfos: [
            {
              layer: occsLayer
            }
          ]
        });
      view.ui.add(legend, "bottom-right");
	   
	      
	 var scaleBar = new ScaleBar({
          view: view,
          unit: "dual" // The scale bar displays both metric and non-metric units.
        });
       // Add the widget to the bottom left corner of the view
        view.ui.add(scaleBar, "bottom-left");    
	   
	var compass = new Compass({
  	view: view
	});
	// adds the compass to the top left corner of the MapView
	view.ui.add(compass, "top-left");  
	   

       on(queryOccs, "click", function() {
          queryOccurrences()
            .then(displayResults);
        });

        function queryOccurrences() {
          var query = occsLayer.createQuery();
          var e = document.getElementById("seg_check").value;  
        //   query.returnGeometry = true;
  //query.outFields = ["*"];
         query.where = "permit_status = '" + e + "'"; 
         query.outSpatialReference = view.spatialReference;
         // query.geometry = wellBuffer;
        //  query.spatialRelationship = "intersects";

          return occsLayer.queryFeatures(query);
        }

        // display the query results in the
        // view and print the number of results to the DOM
        function displayResults(results) {
          
          console.log(results);

          resultsLayer.removeAll();
          var features = results.features.map(function(graphic) {
            graphic.symbol = {
              type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
              style: "diamond",
              size: 6.5,
              color: "darkorange"
            };
            return graphic;
          });
          var numOccs = features.length;
          dom.byId("results").innerHTML = numOccs + " occurrences found";
          console.log(features);
          resultsLayer.addMany(features);
        }

      });
  </script>
